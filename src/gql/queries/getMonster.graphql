query getMonster($monsterIndex: String) {
  monster(index: $monsterIndex) {
    name
    strength
    dexterity
    constitution
    intelligence
    wisdom
    charisma
    armor_class {
      value
      type
      armor {
        name
        armor_category {
          name
          index
        }
      }
      ...MonsterSpells
      condition {
        name
        index
        desc
      }
      spell {
        name
      }
      desc
    }
    hit_points
    index
    size
    hit_dice
    type
    alignment
    speed {
      burrow
      climb
      fly
      hover
      swim
      walk
    }
  }
}

fragment MonsterSpells on MonsterArmorClass {
  spell {
    name
  }
}
